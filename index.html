<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>revengeinseptember</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background: #f5f3ef;
}

/* FRONT PAGE */
#frontpage {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 60px;
}

#zineRow {
  display: flex;
  gap: 80px;
}

/* Zine cards */
.zine-card {
  text-align: center;
  cursor: pointer;
}

.zine-card img {
  width: 280px;
  border: none;
  outline: none;
  background: none;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.zine-card:hover img {
  transform: scale(1.04);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.zine-title {
  margin-top: 14px;
  font-size: 16px;
  letter-spacing: 0.5px;
  opacity: 0;
  transition: opacity 0.25s ease;
}

.zine-card:hover .zine-title {
  opacity: 1;
}

/* Download image */
#download img {
  width: 180px;
  opacity: 0.85;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

#download img:hover {
  opacity: 1;
  transform: scale(1.03);
}

/* ZINE VIEW */
#zineView {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  transition: opacity 0.4s ease;
  overflow: hidden;
}

#zineView.visible {
  opacity: 1;
}

.page {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90vw;
  height: 90vh;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page.active {
  opacity: 1;
  pointer-events: auto;
}

.page img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 42px;
  color: white;
  opacity: 0.25;
  cursor: pointer;
  user-select: none;
  z-index: 10;
  transition: opacity 0.2s ease;
}

#zineView:hover .arrow {
  opacity: 0.7;
}

.arrow.left { left: 24px; }
.arrow.right { right: 24px; }

/* Pagination dots */
.dots {
  position: absolute;
  bottom: 22px;
  width: 100%;
  text-align: center;
  z-index: 10;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 0 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.35);
  cursor: pointer;
}

.dot.active {
  background: white;
}

/* Back button */
#backBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  font-size: 16px;
  opacity: 0.5;
  cursor: pointer;
  z-index: 10;
  transition: opacity 0.2s ease;
}

#backBtn:hover {
  opacity: 1;
}

/* MOBILE */
@media (max-width: 768px) {
  #zineRow {
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 40px;
    padding: 0 40px;
  }

  .zine-card {
    scroll-snap-align: center;
  }

  .zine-title {
    opacity: 1;
  }

  .arrow {
    display: none;
  }
}
</style>
</head>

<body>

<!-- FRONT PAGE -->
<div id="frontpage">
  <div id="zineRow">
    <div class="zine-card" id="zine1Card">
      <img src="zine1_cover.jpg" alt="Zine One">
      <div class="zine-title">Zine One</div>
    </div>

    <div class="zine-card" id="zine2Card">
      <img src="zine2_cover.jpg" alt="Zine Two">
      <div class="zine-title">Zine Two</div>
    </div>
  </div>

  <a id="download" href="zine_bundle.zip" download>
    <img src="download_image.jpg" alt="Download">
  </a>
</div>

<!-- ZINE VIEW -->
<div id="zineView">
  <div id="backBtn">← Back</div>
  <div class="arrow left">‹</div>
  <div class="arrow right">›</div>
  <div class="dots" id="dots"></div>
</div>

<script>
window.onload = function() {
  let pages = [];
  let current = 0;
  let startX = 0;

  const zines = {
    1: ["zine1_page1.jpg", "zine1_page2.jpg"],
    2: ["zine2_page1.jpg", "zine2_page2.jpg"]
  };

  const frontPage = document.getElementById("frontpage");
  const zineView = document.getElementById("zineView");
  const backBtn = document.getElementById("backBtn");
  const leftArrow = zineView.querySelector(".arrow.left");
  const rightArrow = zineView.querySelector(".arrow.right");

  // FRONT PAGE BUTTONS
  document.getElementById("zine1Card").addEventListener("click", () => openZine(1));
  document.getElementById("zine2Card").addEventListener("click", () => openZine(2));

  // BACK BUTTON
  backBtn.addEventListener("click", goBack);

  // ARROWS
  leftArrow.addEventListener("click", prev);
  rightArrow.addEventListener("click", next);

  // SWIPE FOR MOBILE
  zineView.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  zineView.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) next();
    if (endX - startX > 50) prev();
  });

  // OPEN ZINE
  function openZine(num) {
    frontPage.style.display = "none";
    zineView.style.display = "block";
    requestAnimationFrame(() => zineView.classList.add("visible"));

    zineView.querySelectorAll(".page").forEach(p => p.remove());
    pages = [];
    current = 0;

    zines[num].forEach((imgSrc, i) => {
      const page = document.createElement("div");
      page.className = i === 0 ? "page active" : "page";
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = `Zine Page ${i+1}`;

      // fallback if image fails
      img.onerror = () => {
        img.style.display = "none";
        const fallback = document.createElement("div");
        fallback.style.width = "100%";
        fallback.style.height = "100%";
        fallback.style.display = "flex";
        fallback.style.justifyContent = "center";
        fallback.style.alignItems = "center";
        fallback.style.color = "white";
        fallback.style.fontSize = "20px";
        fallback.textContent = "Image missing";
        page.appendChild(fallback);
      };

      page.appendChild(img);
      zineView.appendChild(page);
      pages.push(page);
      console.log("Loaded page:", imgSrc);
    });

    renderDots();
  }

  // RENDER DOTS
  function renderDots() {
    const dots = document.getElementById("dots");
    dots.innerHTML = "";
    pages.forEach((_, i) => {
      const dot = document.createElement("span");
      dot.className = i === 0 ? "dot active" : "dot";
      dot.onclick = () => show(i);
      dots.appendChild(dot);
    });
  }

  // SHOW PAGE
  function show(i) {
    pages.forEach((p, idx) => p.classList.toggle("active", idx === i));
    document.querySelectorAll(".dot").forEach((d, idx) => d.classList.toggle("active", idx === i));
    current = i;
  }

  // NEXT/PREV
  function next() { show((current + 1) % pages.length); }
  function prev() { show((current - 1 + pages.length) % pages.length); }

  // GO BACK
  function goBack() {
    zineView.classList.remove("visible");
    setTimeout(() => {
      zineView.style.display = "none";
      frontPage.style.display = "flex";
    }, 400);
  }
};
</script>

</body>
</html>
