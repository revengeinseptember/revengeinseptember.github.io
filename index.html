<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>revengeinseptember</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background: #f5f3ef;
}

/* ---------- FRONT PAGE ---------- */
#frontpage {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 60px;
}

#zineRow {
  display: flex;
  gap: 80px;
}

/* Zine cards */
.zine-card {
  text-align: center;
  cursor: pointer;
}

.zine-card img {
  width: 280px;
  border: none;
  outline: none;
  background: none;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.zine-card:hover img {
  transform: scale(1.04);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.zine-title {
  margin-top: 14px;
  font-size: 16px;
  letter-spacing: 0.5px;
  opacity: 0;
  transition: opacity 0.25s ease;
}

.zine-card:hover .zine-title {
  opacity: 1;
}

/* Download image */
#download img {
  width: 180px;
  opacity: 0.85;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

#download img:hover {
  opacity: 1;
  transform: scale(1.03);
}

/* ---------- ZINE VIEW ---------- */
#zineView {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#zineView.visible {
  opacity: 1;
}

.page {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 90%;
  max-height: 90%;
  transform: translate(-50%, -50%);
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  z-index: 1;
}

.page.active {
  opacity: 1;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 42px;
  color: white;
  opacity: 0.25;
  cursor: pointer;
  user-select: none;
  z-index: 10;
  transition: opacity 0.2s ease;
}

#zineView:hover .arrow {
  opacity: 0.7;
}

.arrow.left { left: 24px; }
.arrow.right { right: 24px; }

/* Pagination dots */
.dots {
  position: absolute;
  bottom: 22px;
  width: 100%;
  text-align: center;
  z-index: 10;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 0 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.35);
  cursor: pointer;
}

.dot.active {
  background: white;
}

/* Back button */
#backBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  font-size: 16px;
  opacity: 0.5;
  cursor: pointer;
  z-index: 10;
  transition: opacity 0.2s ease;
}

#backBtn:hover {
  opacity: 1;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  #zineRow {
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 40px;
    padding: 0 40px;
  }

  .zine-card {
    scroll-snap-align: center;
  }

  .zine-title {
    opacity: 1;
  }

  .arrow {
    display: none;
  }
}
</style>
</head>

<body>

<!-- FRONT PAGE -->
<div id="frontpage">
  <div id="zineRow">
    <div class="zine-card" onclick="openZine(1)">
      <img src="zine1_cover.jpg">
      <div class="zine-title">Zine One</div>
    </div>

    <div class="zine-card" onclick="openZine(2)">
      <img src="zine2_cover.jpg">
      <div class="zine-title">Zine Two</div>
    </div>
  </div>

  <a id="download" href="zine_bundle.zip" download>
    <img src="download_image.jpg">
  </a>
</div>

<!-- ZINE VIEW -->
<div id="zineView">
  <div id="backBtn" onclick="goBack()">← Back</div>

  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>

  <div class="dots" id="dots"></div>
</div>

<script>
let pages = [];
let current = 0;
let startX = 0;

const zines = {
  1: ["zine1_page1.jpg", "zine1_page2.jpg"],
  2: ["zine2_page1.jpg", "zine2_page2.jpg"]
};

function openZine(num) {
  const front = document.getElementById("frontpage");
  const view = document.getElementById("zineView");

  front.style.display = "none";
  view.style.display = "block";

  requestAnimationFrame(() => view.classList.add("visible"));

  view.querySelectorAll(".page").forEach(p => p.remove());
  pages = [];
  current = 0;

  zines[num].forEach((img, i) => {
    const page = document.createElement("div");
    page.className = "page" + (i === 0 ? " active" : "");
    page.style.backgroundImage = `url('${img}')`;
    view.appendChild(page);
    pages.push(page);
  });

  renderDots();
}

function renderDots() {
  const dots = document.getElementById("dots");
  dots.innerHTML = "";
  pages.forEach((_, i) => {
    const dot = document.createElement("span");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dot.onclick = () => show(i);
    dots.appendChild(dot);
  });
}

function show(i) {
  pages.forEach((p, idx) => p.classList.toggle("active", idx === i));
  document.querySelectorAll(".dot").forEach((d, idx) =>
    d.classList.toggle("active", idx === i)
  );
  current = i;
}

function next() {
  show((current + 1) % pages.length);
}

function prev() {
  show((current - 1 + pages.length) % pages.length);
}

function goBack() {
  const view = document.getElementById("zineView");
  view.classList.remove("visible");

  setTimeout(() => {
    view.style.display = "none";
    document.getElementById("frontpage").style.display = "flex";
  }
