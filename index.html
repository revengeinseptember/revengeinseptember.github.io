<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* Pages */
.page {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.page.active {
  opacity: 1;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 48px;
  color: white;
  background: rgba(0,0,0,0.4);
  padding: 10px 18px;
  cursor: pointer;
  user-select: none;
}

.arrow:hover {
  background: rgba(0,0,0,0.7);
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* Pagination dots */
.dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}

.dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  cursor: pointer;
}

.dot.active {
  background: white;
}
</style>
</head>

<body>

<!-- Page 1 -->
<div class="page active" style="background-image: url('page1.jpg');"></div>

<!-- Page 2 -->
<div class="page" style="background-image: url('page2.jpg');"></div>

<!-- Arrows -->
<div class="arrow left" onclick="prev()">‹</div>
<div class="arrow right" onclick="next()">›</div>

<!-- Dots -->
<div class="dots">
  <span class="dot active" onclick="goTo(0)"></span>
  <span class="dot" onclick="goTo(1)"></span>
</div>

<script>
const pages = document.querySelectorAll('.page');
const dots = document.querySelectorAll('.dot');
let current = 0;

function show(index) {
  pages.forEach((p, i) => p.classList.toggle('active', i === index));
  dots.forEach((d, i) => d.classList.toggle('active', i === index));
  current = index;
}

function next() {
  show((current + 1) % pages.length);
}

function prev() {
  show((current - 1 + pages.length) % pages.length);
}

function goTo(index) {
  show(index);
}
</script>

</body>
</html>
