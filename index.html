<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zines</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* ---------- FRONT PAGE ---------- */
#frontpage {
  background: #f5f3ef; /* eggshell */
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 80px;
}

.zine-card {
  text-align: center;
  cursor: pointer;
}

.zine-card img {
  width: 300px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.zine-card:hover img {
  transform: scale(1.05);
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

.zine-title {
  margin-top: 12px;
  font-size: 18px;
  opacity: 0;
  transition: opacity 0.3s;
}

.zine-card:hover .zine-title {
  opacity: 1;
}

/* ---------- ZINE VIEW ---------- */
#zineView {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
}

.page {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.4s;
}

.page.active {
  opacity: 1;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 48px;
  color: white;
  background: rgba(0,0,0,0.4);
  padding: 10px 18px;
  cursor: pointer;
}

.arrow:hover {
  background: rgba(0,0,0,0.7);
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* Pagination dots */
.dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}

.dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  cursor: pointer;
}

.dot.active {
  background: white;
}

/* Back button */
#backBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  opacity: 0.5;
  transition: opacity 0.3s;
}

#backBtn:hover {
  opacity: 1;
}
</style>
</head>

<body>

<!-- FRONT PAGE -->
<div id="frontpage">
  <div class="zine-card" onclick="openZine(1)">
    <img src="zine1_cover.jpg">
    <div class="zine-title">Zine One</div>
  </div>

  <div class="zine-card" onclick="openZine(2)">
    <img src="zine2_cover.jpg">
    <div class="zine-title">Zine Two</div>
  </div>
</div>

<!-- ZINE VIEW -->
<div id="zineView">
  <div id="backBtn" onclick="goBack()">← Back</div>

  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>

  <div class="dots" id="dots"></div>
</div>

<script>
let pages = [];
let current = 0;

const zines = {
  1: ["zine1_page1.jpg", "zine1_page2.jpg"],
  2: ["zine2_page1.jpg", "zine2_page2.jpg"]
};

function openZine(num) {
  document.getElementById("frontpage").style.display = "none";
  document.getElementById("zineView").style.display = "block";

  const view = document.getElementById("zineView");
  view.querySelectorAll(".page").forEach(p => p.remove());

  pages = [];
  current = 0;

  zines[num].forEach((img, i) => {
    const page = document.createElement("div");
    page.className = "page" + (i === 0 ? " active" : "");
    page.style.backgroundImage = `url('${img}')`;
    view.appendChild(page);
    pages.push(page);
  });

  renderDots();
}

function renderDots() {
  const dots = document.getElementById("dots");
  dots.innerHTML = "";
  pages.forEach((_, i) => {
    const dot = document.createElement("span");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dot.onclick = () => show(i);
    dots.appendChild(dot);
  });
}

function show(i) {
  pages.forEach((p, idx) => p.classList.toggle("active", idx === i));
  document.querySelectorAll(".dot").forEach((d, idx) =>
    d.classList.toggle("active", idx === i)
  );
  current = i;
}

function next() {
  show((current + 1) % pages.length);
}

function prev() {
  show((current - 1 + pages.length) % pages.length);
}

function goBack() {
  document.getElementById("zineView").style.display = "none";
  document.getElementById("frontpage").style.display = "flex";
}
</script>

</body>
</html>
